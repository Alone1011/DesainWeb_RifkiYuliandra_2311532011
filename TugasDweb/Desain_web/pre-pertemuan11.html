<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pra Pertemuan 11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h4>Kolom 1</h4>
                <h5> Basic Progress Bar</h5>
                <div class="progress">
                    <div class="progress-bar" style="width:70%"></div>
                </div><br>
                <h5> Progress Bar Heigth</h5>
                <div class="progress" style="height:16px">
                    <div class="progress-bar" style="width:40%;"></div>
                </div><br>
                <div class="progress" style="height:20px">
                    <div class="progress-bar" style="width:40%;"></div>
                </div><br>
                <h5> Progress Bar Labels</h5>
                <div class="progress">
                    <div class="progress-bar" style="width:70%">70%</div>
                </div><br>  
                <h5> Colored Progress Bars</h5>
                <!-- Blue -->
                <div class="progress">
                    <div class="progress-bar" style="width:10%"></div>
                </div>
                <br>
                <!-- Green -->
                <div class="progress">
                    <div class="progress-bar bg-success" style="width:20%"></div>
                </div>
                <br>
                <!-- Turquoise -->
                <div class="progress">
                    <div class="progress-bar bg-info" style="width:30%"></div>
                </div>
                <br>
                <!-- Orange -->
                <div class="progress">
                    <div class="progress-bar bg-warning" style="width:40%"></div>
                </div>
                <br>
                <!-- Red -->
                <div class="progress">
                    <div class="progress-bar bg-danger" style="width:50%"></div>
                </div>
                <br>
                <!-- White -->
                <div class="progress border">
                    <div class="progress-bar bg-white" style="width:60%"></div>
                </div>
                <br>
                <!-- Grey -->
                <div class="progress">
                    <div class="progress-bar bg-secondary" style="width:70%"></div>
                </div>
                <br>
                <!-- Light Grey -->
                <div class="progress border">
                    <div class="progress-bar bg-light" style="width:80%"></div>
                </div>
                <br>
                <!-- Dark Grey -->
                <div class="progress">
                    <div class="progress-bar bg-dark" style="width:90%"></div>
                </div>
                <br>
                <!-- Transparent -->
                <div class="progress">
                    <div class="progress-bar bg-transparent" style="width:100%"></div>
                </div>
            <div class="col-lg-6">
                <h4>Kolom 2</h4>
                <h5> Striped Progress Bars</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success" style="width:40%"></div>
                </div>
                <br>
                <h5> Animated Progress Bars</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width:40%"></div>
                </div>
                <br>
                <h5> Multiple Progress Bars</h5>
                <div class="progress">
                    <div class="progress-bar bg-success" style="width: 40%">
                        Free Space
                    </div>
                    <div class="progress-bar bg-warning" style="width: 10%">
                        Warning
                    </div>
                    <div class="progress-bar bg-danger" style="width: 20%">
                        Danger
                    </div>
                </div>
                <br>
                <div class="card" style="width:400px">
                    <img class="card-img-top" src="img_avatar1.png" alt="Card image">
                    <div class="card-body">
                      <h4 class="card-title">John Doe</h4>
                      <p class="card-text">Some example text.</p>
                      <a href="#" class="btn btn-primary">See Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
