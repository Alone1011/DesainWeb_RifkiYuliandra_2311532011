<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 bg-success">
                <h4>Kolom 1</h4>
                <div class="row">
                    <div class="col-md-4">
                        <img src="assets/bg-jpg.jpeg" class="rounded" width="300px" height="300px" alt="facebook">
                    </div>
                    <div class="col-md-4">
                        <img src="assets/bg-jpg.jpeg" class="rounded-circle" width="300px" height="300px" alt="facebook">
                    </div>
                    <div class="col-md-4">
                        <img src="assets/bg-jpg.jpeg" class="img-thumbnail" width="300px" height="300px" alt="facebook">
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <h4>Kolom 2</h4>
                <div class="mt-4 p-5 bg-primary text-white rounded">
                    <h1>Annyeong</h1>
                    <p>Chingu</p>
                    <img src="assets/bg-jpg.jpeg" class="rounded-circle mx-auto d-block" width="300px" height="300px" alt="facebook">
                </div>
                <div class="alert alert-success">
                    <strong>Informasi!</strong> Data berhasil disimpan.
                </div>
                <div>
                    <button type="button" class="btn">Basic</button>
                    <button type="button" class="btn btn-primary btn-sm">Primary</button>
                    <button type="button" class="btn btn-outline-secondary">Secondary</button>
                    <button type="button" class="btn btn-success">Success</button>
                    <button type="button" class="btn btn-info">Info</button>
                    <button type="button" class="btn btn-warning" disabled>Warning</button>
                    <button type="button" class="btn btn-danger">Danger</button>
                    <button type="button" class="btn btn-dark">Dark</button>
                    <button type="button" class="btn btn-light">Light</button>
                    <button type="button" class="btn btn-link">Link</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">Apple</button>
                    <button type="button" class="btn btn-primary">Samsung</button>
                    <button type="button" class="btn btn-primary">Sony</button>
                </div>
                <div>
                    <span class="badge bg-primary">Primary</span>
                    <span class="badge bg-secondary">Secondary</span>
                    <span class="badge bg-success">Success</span>
                    <span class="badge bg-danger">Danger</span>
                    <span class="badge bg-warning">Warning</span>
                    <span class="badge bg-info">Info</span>
                    <span class="badge bg-light">Light</span>
                    <span class="badge bg-dark">Dark</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
